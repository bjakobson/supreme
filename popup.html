<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="jquery-3.4.1.min.js"></script>
<script src="content.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body {
  font-family: Arial;
  font-size: 17px;
  padding: 8px;
  width: 600px;
  height: 800px;
}

* {
  box-sizing: border-box;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  margin: 0 -16px;
}

.col-25 {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
}

.col-50 {
  -ms-flex: 50%; /* IE10 */
  flex: 50%;
}

.col-75 {
  -ms-flex: 75%; /* IE10 */
  flex: 75%;
}

.col-25,
.col-50,
.col-75 {
  padding: 0 16px;
}

.container {
  background-color: #f2f2f2;
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;
  border-radius: 3px;
}

input[type=text] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

label {
  margin-bottom: 10px;
  display: block;
}

.icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.btn:hover {
  background-color: #45a049;
}

a {
  color: #2196F3;
}

hr {
  border: 1px solid lightgrey;
}

span.price {
  float: right;
  color: grey;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
@media (max-width: 800px) {
  .row {
    flex-direction: column-reverse;
  }
  .col-25 {
    margin-bottom: 20px;
  }
}
</style>
</head>
<body>

<div class="row">
  <div class="col-75">
    <div class="container">
        <div><!--form-->
      
            <div class="col-50">
                <h3>Product Information</h3>
                <label for="fname">Product Name (Keywords OK)</label>
                <input type="text" id="productreq"  placeholder="Box Logo">
                <label for="email"> Color</label>
                <input type="text" id="colorreq"  placeholder="Black">
                <div class="type"><label class="type">Product type</label><select name="type" id="type">
                  <option selected="selected" value="jackets">jackets</option>
                  <option value="shirts">shirts</option>
                  <option value="tops/sweaters">tops/sweaters</option>
                  <option value="sweatshirts">sweatshirts</option>
                  <option value="pants">pants</option>
                  <option value="shorts">shorts</option>
                  <option value="t-shirts">t-shirts</option>
                  <option value="hats">hats</option>
                  <option value="bags">bags</option>
                  <option value="accessories">accessories</option>
                  <option value="shoes">shoes</option>
                  <option value="skate">skate</option>
                </select></div>
            </div>
                <button id="submit_req">Update Bot</button>

                
    
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="order_billing_name" name="firstname" placeholder="John M. Doe">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="order_email" name="email" placeholder="john@example.com">
            <label for="email">Phone Number</label>
            <input type="text" id="order_tel" name="phone" placeholder="(000)-000-0000">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="bo" name="address" placeholder="542 W. 15th Street">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="order_billing_city" name="city" placeholder="New York">

            <div class="row">
              <div class="col-50">
                <div class="input select optional order_billing_state"><label id="state_label" class="select optional control-label floaty" for="order_billing_state"><br>State</label><select class="select optional" name="order[billing_state]" id="order_billing_state" aria-invalid="false"><option value="AL">AL</option>
                    <option value="AK">AK</option>
                    <option value="AS">AS</option>
                    <option value="AZ">AZ</option>
                    <option value="AR">AR</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DE">DE</option>
                    <option value="DC">DC</option>
                    <option value="FM">FM</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="GU">GU</option>
                    <option value="HI">HI</option>
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="IA">IA</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="ME">ME</option>
                    <option value="MH">MH</option>
                    <option value="MD">MD</option>
                    <option value="MA">MA</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MS">MS</option>
                    <option value="MO">MO</option>
                    <option value="MT">MT</option>
                    <option value="NE">NE</option>
                    <option value="NV">NV</option>
                    <option value="NH">NH</option>
                    <option value="NJ">NJ</option>
                    <option value="NM">NM</option>
                    <option value="NY">NY</option>
                    <option value="NC">NC</option>
                    <option value="ND">ND</option>
                    <option value="MP">MP</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PW">PW</option>
                    <option value="PA">PA</option>
                    <option value="PR">PR</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VT">VT</option>
                    <option value="VI">VI</option>
                    <option value="VA">VA</option>
                    <option value="WA">WA</option>
                    <option value="WV">WV</option>
                    <option value="WI">WI</option>
                    <option value="WY">WY</option></select></div>
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="order_billing_zip" name="zip" placeholder="10001">
                <div class="input select optional order_billing_country"><label class="select optional control-label floaty" for="order_billing_country">Country</label><select class="select optional" name="order[billing_country]" id="order_billing_country" aria-invalid="false"><option selected="selected" value="USA">USA</option>
                    <option value="CANADA">CANADA</option>
                    <option value="MEXICO">MEXICO</option></select></div>
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="rnsnckrn" name="cardnumber" placeholder="1111-2222-3333-4444">
            <div class="input string required credit_card_month"><label class="string required control-label floaty" for="credit_card_month">exp. date</label><select name="credit_card[month]" id="credit_card_month"><option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option selected="selected" value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option></select><select name="credit_card[year]" id="credit_card_year" aria-invalid="false"><option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option></select></div>
              </div>
              <div class="col-50">
                <label for="cvv"><br>CVV</label>
                <input type="text" id="orcer" name="cvv" placeholder="352">
              </div>
            </div>
          </div>
          
        </form>

        
       <button id="btn">Save Data</button><button id="clear">Clear Data</button>
    </div><!--form-->
    </div>
  </div>

</div>



</body>
</html>
